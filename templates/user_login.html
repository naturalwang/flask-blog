        var setup = function() {
            // tab click
            $('.gua-tab > a').on('click', function () {
                var self = $(this);
                $('.active').removeClass('active');
                self.addClass('active');
            });

            // tab action
            var tabAction = function (position, showLogin) {
                $(".gua-block").animate({
                    "left": position
                }, "fast");
                $('#id-div-login').toggle(showLogin);
                $('#id-div-signup').toggle(!showLogin);
            };

            $('#id-a-signup').on('click', function() {
                var position = '90px';
                var showLogin = false;
                tabAction(position, showLogin);
            });
            $('#id-a-login').on('click', function() {
                var position = '165px';
                var showLogin = true;
                tabAction(position, showLogin);
            });
        };

        var __main = function() {
            setup();
            $('#id-a-login').click();
        };

        $(document).ready(function(){
            __main();
        });

<body>
  <div class="gua-container">
      <div class="gua-main">
        <div class="gua-header">
          <h1 class="gua-title">有间橘子屋</h1>

        <div class="gua-tab">
          <a id="id-a-signup" href="#">注册</a>
          <a id="id-a-login" href="#">登录</a>
          <div class="gua-block"></div>
        </div>
        <div id="id-div-signup" class="pure-form">
            <form action="/user/register" method="post">
                <div class="gua-form-textinput">
                    <div class="gua-input-wrapper">
                        <input class="input-view gua-icon-login-input" id="id-input-username" name="username" type="text" placeholder="输入用户名（不少于 3 位）" required/>
                    </div>
                    <div class="gua-input-wrapper">
                        <input class="input-view gua-icon-password-input" id="id-input-password" name="password" type="text" placeholder="密码（不少于 3 位）" required/>
                    </div>
                </div>
                <button class="gua-button button-warning pure-button">注册</button>
            </form>
        </div>
        <div id="id-div-login" class="pure-form">
            <form action="/user/login" method="post">
                <div class="gua-form-textinput">
                    <div class="gua-input-wrapper">
                        <input class="input-view gua-icon-login-input" id="id-input-login-username" name="username" type="text" placeholder="Username" required/>

                    <div class="gua-input-wrapper">
                        <input class="input-view gua-icon-password-input" id="id-input-login-password" name="password" type="password" placeholder="Password" required/>
                    </div>
                </div>
                <button class="gua-button button-warning pure-button" type="submit">登陆</button>
            </form>
            <div class="gua-remember float-left">
                <label><input id="gua-id-remember" type="checkbox" name="remember" />记住我</label>
